{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
        <div>
            <h2>Edit Item "{{item.title}}"</h2>
            <form action="{{url_for('editItem', category=item.cat_name, item=item.title)}}" method="POST">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" maxlength="100" class="form-control" name="title" value="{{item.title}}">
                    
					<label for="description">Description</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description">{{item.description}}</textarea>

                    <label for="cat_name">Category</label>
                    <select class="form-control" name="cat_name">
                        {% for c in categories %}
                            <option value="{{c.name}}">{{c.name}}</option>
                        {% endfor %}
                    </select>
					<button type="submit" class="btn btn-default" id="submit">
                            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save
                    </button>
                </div>
            </form>
            <a href="{{url_for('index')}}">
                <button class="btn btn-default delete">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
                </button>
            </a>
        </div>
{% endblock %}
