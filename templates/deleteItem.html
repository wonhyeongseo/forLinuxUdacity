{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
        <div>
            <h2>Delete Item</h2>
            <p><strong>Are you sure you want to delete {{item.title}}?</strong></p>
            <form action="{{url_for('deleteItem', category=item.cat_name, item=item.title)}}" method='POST'>
		<button type="submit" class="btn btn-default" id="submit">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Proceed
                </button>
            </form>
            <a href="{{url_for('index')}}">
                    <button class="btn btn-default delete">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
                    </button>
            </a>
        </div>
{% endblock %}
